<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; 
      display: flex;
      justify-content: center; 
      align-items: center;     
      background-image: url('Gambar WhatsApp 2025-10-28 pukul 13.37.22_683632d0.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .card { 
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card h2 {
      margin-bottom: 20px;
      color: #fff;
      font-family: 'Trebuchet MS', Arial, sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      text-align: left;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0984e3;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    input[type="submit"] {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #74b9ff;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }

    a {
      color: #0984e3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }    

    /* --- RESPONSIVE DESIGN --- */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .card {
        padding: 25px;
        border-radius: 15px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 13px;
        padding: 8px;
      }

      input[type="submit"] {
        font-size: 14px;
        padding: 8px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form>
      <label>Username</label>
      <input type="text" placeholder="Masukkan username" required>

      <label>Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Masukkan password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <p>Belum punya akun? <a href="#">Daftar disini</a></p>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà'; // ubah ikon saat terlihat
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è'; // ubah ikon kembali
      }
    }
  </script>
</body>
</html>
